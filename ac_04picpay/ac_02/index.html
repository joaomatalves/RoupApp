<body>
  <header>
    <h1><a href="/ac_02/catalogo.html">RoupApp</a></h1>
  
    <nav>
      <div class="card">
        <a href="/ac_02/catalogo.html"><img src="./img/RoupAppLOGO.png" alt="Logo do APP"></a>
      </div>
    </nav>
  </header>

  <main>
    <form method="post" action="validacao.php" id="enviar-sms-form">
      <label for="numero_destino">Número de celular para confirmação do pedido via SMS:</label><br>
      <input type="text" id="numero_destino" name="numero_destino" placeholder="Ex: (55) 11 12345-6789 "><br>
        
      <button type="button" onclick="enviarSMS()">Confirmar pedido</button>

      <div class="g-recaptcha" data-sitekey="6LcNt8IlAAAAADcGBUdtrQrOiT0UTvbJ0-raFdGo" name="g-recaptcha-response"></div>
      
      <input type="submit" name="enviar" onclick="return valida()">
    </form>

    <script type="text/javascript">
      function valida() {
        if (grecaptcha.getResponse() == "") {
          alert("Você precisa marcar a validação.");
          return false;
        }
      }
    </script>

    <div id="mensagem-resultado"></div>
  </main>

  <footer>
    <div>
      <h3>Espero que tenha gostado!</h3>
    <div>
  </footer>
